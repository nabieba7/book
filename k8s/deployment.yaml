apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: YOUR_DOCKER_IMAGE:TAG    # ← replace this
          ports:
            - containerPort: 8080         # ← your app’s port
          envFrom:
            - configMapRef:
                name: my-app-config
